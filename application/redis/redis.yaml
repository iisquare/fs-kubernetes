apiVersion: v1
kind: Service
metadata:
  name: svr-redis
  namespace: svr-app
spec:
  type: NodePort
  selector:
    app: redis
  ports:
    - port: 16379
      protocol: TCP
      targetPort: 6379
---
kind: Pod
apiVersion: v1
metadata:
  name: redis-master74
  namespace: svr-app
  labels:
    app: redis
spec:
  nodeName: node74
  containers:
    - name: redis
      image: redis:6.0.8
      command:
        - "redis-server"
      args:
        - "/usr/local/etc/redis/redis.conf"
        - "--protected-mode"
        - "no"
      ports:
        - containerPort: 6379
          protocol: TCP
      volumeMounts:
        - name: redis-config
          mountPath: "/usr/local/etc/redis"
        - mountPath: /data
          name: redis-data
  volumes:
    - name: redis-config
      configMap:
        name: redis
        items:
          - key: "redis.conf"
            path: "redis.conf"
    - name: redis-data
      hostPath:
        path: /data/k8s-pv/redis
