kind: Deployment
apiVersion: apps/v1
metadata:
  name: redis-master74
  namespace: svr-app
  labels:
    app: redis-master74
spec:
  selector:
    matchLabels:
      app: redis-master74
  replicas: 1
  template:
    metadata:
      labels:
        app: redis-master74
    spec:
      nodeName: node74
      containers:
        - name: redis
          image: redis:6.0.8
          command:
            - "redis-server"
          args:
            - "/usr/local/etc/redis/redis.conf"
            - "--protected-mode"
            - "no"
            - "--appendonly"
            - "yes"
          ports:
            - name: server
              containerPort: 6379
              hostPort: 6379
            - name: cluster
              containerPort: 16379
              hostPort: 16379
          volumeMounts:
            - name: redis-config
              mountPath: "/usr/local/etc/redis"
            - mountPath: /data
              name: redis-data
      volumes:
        - name: redis-config
          configMap:
            name: redis
            items:
              - key: "redis.conf"
                path: "redis.conf"
        - name: redis-data
          hostPath:
            path: /data/k8s-pv/redis
